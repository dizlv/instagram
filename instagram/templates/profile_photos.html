{% extends 'base.html' %}

{% block title %}
    Photos
{% endblock %}

{% block content %}
    <div class="container">
        {% for photo in photos %}
            <div class="row" style="margin-bottom: 10px;">
                <div class="card col-md-12 p-3">
                    <div class="row ">
                        <div class="col-md-4">
                            <a href="{{ photo.detail_url() }}"><img class="card-img-top" src="{{ photo.url() }}"></a>
                        </div>

                        <div class="col-md-8">
                            <div class="card-block">
                                <form action="{{ photo.like_url() }}" method="post">
                                    <input type="submit" value="{{ photo.likes|length or 0 }}">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
