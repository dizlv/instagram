{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Registration</h1>

        <form class="form-horizontal" method="post">
            <fieldset>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="fname">User Name</label>
                  <div class="col-md-4">
                    <input id="fname" name="user_name" type="text" placeholder="John" class="form-control input-md" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email</label>
                  <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="johndoe@example.com" class="form-control input-md" required="">

                  </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="password">Password</label>
                  <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">

                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="save"></label>
                  <div class="col-md-8">
                    <button id="save" name="save" class="btn btn-success">Register</button>
                  </div>
                </div>

            </fieldset>
        </form>
    </div>
{% endblock %}
